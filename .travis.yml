language: node_js
sudo: false
node_js:
  - "6"

notifications:
  slack:
    rooms:
      - secure: 
    on_success: always
    on_failure: always
    template:
      - "Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository}@%{branch} by %{author} %{result} in %{duration}"
  email: false

git:
  depth: 3

cache:
  directories:
    - "node_modules"

install:
  # Check the size of caches
  - du -sh ./node_modules || true
  # Disable the spinner, it looks bad on Travis
  - npm config set spin false
  # Log HTTP requests
  - npm config set loglevel http
  # Install npm dependencies and ensure that npm cache is not stale
  - npm install

before_script:
  - npm run lint

script:

after_success:

before_deploy:

deploy:
  - provider: npm
    email: $NPM_EMAIL
    api_key: $NPM_TOKEN
    on:
      node: "6"
      all_branches: true
      tags: true
